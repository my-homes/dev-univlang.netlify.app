<link rel="stylesheet" href="jquery-ajax.css" />
<script src="https://code.jquery.com/jquery-4.0.0.js" integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U="
  crossorigin="anonymous"></script>
<form id="form">
  <input name="file" id="uploadfile" type="file">
  <input id="submit" type="submit">
</form>
<div id="overlay">
  <div class="cv-spinner">
    <span class="spinner"></span>
  </div>
</div>
<script>
  const form = document.getElementById('form');
  form.addEventListener('submit', e => {
    $("#overlay").fadeIn(300);
    e.preventDefault();
    const file = form.file.files[0];
    const fr = new FileReader();
    fr.readAsArrayBuffer(file);
    fr.onload = f => {
      const url = "https://script.google.com/macros/s/AKfycbzfxCEW6s8TLIs2kkQwB87rESR4MfpncODfrAkL4MGq9q-JbEOlPBairZ62sQJXCBp50A/exec";
      const qs = new URLSearchParams({ filename: file.name, mimeType: file.type });
      fetch(`${url}?${qs}`, { method: "POST", body: JSON.stringify([...new Int8Array(f.target.result)]) })
        .then(res => res.json())
        //.then(e => console.log(e))  // <--- You can retrieve the returned value here.
        .then(e => {
          setTimeout(function () { $("#overlay").fadeOut(300); }, 500);
          console.log(e);
          alert(JSON.stringify(e, null, 2));
        })  // <--- You can retrieve the returned value here.
        .catch(err => {
          setTimeout(function () { $("#overlay").fadeOut(300); }, 500);
          console.log(err);
        });
    }
  });
</script>
